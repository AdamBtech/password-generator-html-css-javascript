<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator Adam Benyekkou</title>
  </head>
  <body>
    <div class="container">
        
      <h1>Generate a<br /><span class="greenText">random password</span></h1>
      <h2>Never use an insecure password again.</h2>
      
      <div class="generators">
        <fieldset>
            <legend>Choose your <span class="greenText"> password composition</span></legend>
          
            <div>
            <p class="checkboxlabel">Remove <span class="greenText">Numbers</span></p>
              <input type="checkbox" id="RemoveNum" name="RemoveNum" />
            </div>
          
            <div>
              <p class="checkboxlabel">Remove <span class="greenText"> Symbols</span></p>
              <input type="checkbox" id="RemoveSymb" name="RemoveSymb" />
            </div>
        </fieldset>
      <div class="generation">
        <button onclick="GeneratePassword()" class="btngenerate">Generate Password</button>
        <input type="number" placeholder="Password Length" id="passLength"/>
      </div>
         </div>
      <div class="passwordOutput">
        <button id="passOne" onclick="CopyTextOne()"></button>
        <button id="passTwo" onclick="CopyTextTwo()"></button>
      </div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
